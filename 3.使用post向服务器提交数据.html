<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>发起post请求</button>
    <script src="/jquery/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('button').on('click',function(){
                // 请求的地址   需要提交的内容:{对象}  res可以拿到响应回来的数据
                $.post('http://www.liulongbin.top:3006/api/addbook',{bookname : '水浒传',author : '施耐庵' , publisher: '人民出版社'},function(res){
                    console.log(res) //这里的res是服务器返回的数据
                })
            })
        })
    </script>
</body>
</html>
